# WARNING. DO NOT EDIT THIS FILE.
# To override settings from this file, you can copy and paste the relevant
# sections into your printer.cfg and change it there.

[board_pins huvud-0-61]
mcu: toolboard
aliases:
	# endstop_pins
	x_endstop_pin=PB10,endstop2_pin=PB11,endstop3_pin=PB12,
	
	# BLtouch or Probe leveling sensor (note: bltouch_sensor_pin use connector DBG J2 pin SWDIO)
	bltouch_sensor_pin=PB12, bltouch_control_pin=PA13, probe_pin=PA13,
	
	# TMC2209 extruder
	e_step_pin=PB3, e_dir_pin=PB4, e_enable_pin=PB5, e_uart_pin=PA9, e_diag_pin=null, 
	
	# heater/thermistor
	e_heater_pin=PA6, e_sensor_pin=PA0,e_sensor2=PA1,
	
	# accelerator
	adxl345_cs_pin=PB1, adxl345_miso=PB14, adxl345_mosi=PB15, adxl345_clk=PB13,adxl345_int1=PB0,
	
	# fans fan0=PA8, fan1=PA7
	fan_part_cooling_pin=PA8,
	fan_toolhead_cooling_pin=PA7,
	
	# led
	led_green=PC13	
		
[mcu toolboard]
serial: /dev/huvud-0-61

[adxl345]
cs_pin: toolboard:adxl345_cs_pin
spi_bus: spi2

[temperature_sensor toolboard]
sensor_type: temperature_mcu
sensor_mcu: toolboard

[extruder]
dir_pin: toolboard:e_dir_pin

# FAN0
[fan]
# pin: !toolboard:fan_part_cooling_pin Sanyo-Denki 12volt fan (need regulator 24volt to 12volt)
pin: toolboard:fan_part_cooling_pin
# The amount of time (in seconds) for each PWM power cycle to the fan
cycle_time: 0.00004